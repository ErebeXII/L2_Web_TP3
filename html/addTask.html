            <div class="action">
                <form name="newTask" action="#" class="box" id="new-task" onsubmit="return false">

                    <label>Task Name:</label>
                    <input type="text" id="task_name"  placeholder="Name required" >
                
                    <label for="Category">Category:</label>
                    <select name="Category" id="Category">
                        <option value="">--Choice required--</option>
                        <option value="Pro">Pro</option>
                        <option value="Coloc">shared</option>
                        <option value="Perso">Perso</option>
                    </select>
                    
                    <label for="Date">Choose Date :</label>
                    <input type="date" id="Date" name="Date-start"
                    value="2022-04-21"
                    min="2022-01-01" max="2050-12-31">
            
                    <button id="submit" 
                    button onClick=add()>
                        Add</button>
                    <button type="reset">Cancel</button>
                    <button onclick=deleteTable()>Delete</button>

                </form>
            </div>
        

        <main>
            <table id="table">

                    <th>Task</th>
